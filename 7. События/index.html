<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<div class="wrapper">
	<div class="container">
		<div class="display"></div>
		<tbody>
			<table class="calculator">
				<tr class="calculator__column">
					<td class="calculator__line">7</td>
					<td class="calculator__line">8</td>
					<td class="calculator__line">9</td>
					<td class="calculator__line">/</td>
				</tr>
				<tr class="calculator__column">
					<td class="calculator__line">4</td>
					<td class="calculator__line">5</td>
					<td class="calculator__line">6</td>
					<td class="calculator__line">*</td>
				</tr>
				<tr class="calculator__column">
					<td class="calculator__line">1</td>
					<td class="calculator__line">2</td>
					<td class="calculator__line">3</td>
					<td class="calculator__line">-</td>
				</tr>
				<tr class="calculator__column">
					<td class="calculator__line">Delete</td>
					<td class="calculator__line">0</td>
					<td class="calculator__line">c</td>
					<td class="calculator__line">+</td>
				</tr>
				<tr class="calculator__column">
					<td class="calculator__line">.</td>
					<td class="calculator__line">=</td>
				</tr>
			</table>
		</tbody>
		<form action="" class="form">
			<input class="field" type="text" size="20" placeholder="Можно добавить только %">
			<input class="field2" type="button" value="Добавить функцию">
		</form>
	</div>

	<div class="copy__defense">
		<p>'hello, world!' - not allowed to copy</p>
	</div>
</div>

<body>
	<script src="calculator.js"></script>
	<script src="copyDefense.js"></script>
</body>

</html>
